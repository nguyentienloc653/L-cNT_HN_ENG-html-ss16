<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = +prompt("Mời bạn nhập vào độ C cần đổi");
        let f = (c * 9/5) + 32;
        document.write(`Số độ C đã chuyển sang độ F là ${f} độ` );
    </script>
</body>
</html>
