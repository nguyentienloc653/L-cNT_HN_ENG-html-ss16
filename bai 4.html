<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width = 5;
        let height = 10;
        let area = width + height;
        document.write( "<p> giá trị của width (chiều rộng hình chữ nhật) :" + width + "<br>");
        document.write("<p> giá trị của height (chiều dài hình chữ nhật) :" + height + "<br>");
        document.write("<p> giá trị của area (diện tích hình chữ nhật) :"+ area  + "<br>");

    </script>
</body>
</html>
